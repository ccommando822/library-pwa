<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakshapal Singh Library ERP</title>
  <style>
    :root { --primary: #1976d2; --bg: #f4f7f6; --dark: #1c1e21; --green: #2ecc71; --red: #e74c3c; --black: #000000; --yellow: #f1c40f; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
    nav { display: flex; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
    nav button { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #666; }
    nav button.active { border-bottom: 3px solid var(--primary); color: var(--primary); }
    section { padding: 15px; display: none; max-width: 500px; margin: auto; }
    section.active { display: block; }
    .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .detail-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .detail-content { flex: 1; }
    .detail-label { font-size: 10px; color: var(--primary); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
    .detail-content input, .detail-content textarea { border: none; background: transparent; font-size: 16px; width: 100%; outline: none; padding: 4px 0; font-family: inherit; }
    .detail-content input:not([readonly]), .detail-content textarea:not([readonly]) { border-bottom: 1.5px solid var(--primary); background: #fffde7; }
    .pencil-btn { cursor: pointer; color: var(--primary); font-size: 18px; padding-left: 10px; }
    
    /* Wizards */
    .wizard-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; display: none; }
    .wizard-overlay.show { display: block; overflow-y: auto; }
    .step-card { display: none; background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #eee; margin: 15px 0; }
    .step-active { display: block; border-left: 5px solid var(--primary); }
    .step-num { display: inline-block; width: 25px; height: 25px; background: var(--primary); color: white; text-align: center; border-radius: 50%; font-size: 14px; margin-right: 10px; }

    #pay-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; display:none; align-items:center; justify-content:center; }
    .modal-box { background:white; padding:30px; border-radius:15px; width:80%; max-width:350px; text-align:center; }
    .player-card { background: #fff; border-radius: 12px; padding: 12px; display: flex; align-items: center; margin-bottom: 8px; cursor: pointer; border: 1px solid #eee; justify-content: space-between; }
    .player-photo { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
    .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: var(--green); color: white; }
    .btn-outline { background: transparent; border: 1.5px solid var(--red); color: var(--red); }
    .hidden { display: none !important; }
    .log-container { max-height: 100px; overflow-y: hidden; font-size: 11px; margin-top: 8px; display: flex; flex-direction: column; cursor: pointer; }
    .log-container.log-expanded { max-height: none !important; }
    .sig-timer { float: right; color: var(--yellow); font-size: 11px; font-weight: bold; background: #333; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>

<header>Rakshapal Singh Library</header>

<div id="pay-modal" onclick="this.style.display='none'">
    <div class="modal-box"><h3>Payment Sent</h3><p>Wait for owner to verify.</p><p style="font-weight:bold; color:var(--red);">Call 7500159996</p></div>
</div>

<div id="joinWizard" class="wizard-overlay">
    <h2>Admission Wizard</h2>
    <div id="step1" class="step-card step-active">
        <span class="step-num">1</span> <b>Verify Profile</b>
        <p style="font-size:12px; color:#666;">Ensure Name, Father's Name, and Phone are filled.</p>
        <button class="btn btn-blue" onclick="window.checkStepOne()">Check & Send Signal</button>
    </div>
    <div id="step2" class="step-card">
        <span class="step-num">2</span> <b>Verify OTP</b>
        <input type="number" id="join-otp" placeholder="6-digit OTP" style="width:100%; padding:15px; font-size:20px; border-radius:10px; border:2px solid #ddd; margin-bottom:10px;">
        <button class="btn btn-black" onclick="window.verifyJoin()">Proceed</button>
    </div>
    <button class="btn" style="background:none; color:gray;" onclick="window.closeWizard()">Cancel</button>
</div>

<div id="leaveWizard" class="wizard-overlay">
    <h2>Membership Exit</h2>
    <div id="lstep1" class="step-card step-active">
        <span class="step-num">1</span> <b>Check Dues</b>
        <div id="leave-error-box" class="hidden"><p id="leave-error-msg" style="color:var(--red); font-weight:bold;"></p></div>
        <button id="leave-verify-btn" class="btn btn-blue" onclick="window.checkLeaveFees()">Verify Fees & Signal</button>
    </div>
    <div id="lstep2" class="step-card">
        <span class="step-num">2</span> <b>Exit Approval</b>
        <input type="number" id="leave-otp" placeholder="6-digit OTP" style="width:100%; padding:15px; font-size:20px; border-radius:10px; border:2px solid #ddd; margin-bottom:10px;">
        <button class="btn btn-black" onclick="window.verifyLeave()">Confirm Exit</button>
    </div>
    <button class="btn" style="background:none; color:gray;" onclick="window.closeLeaveWizard()">Cancel</button>
</div>

<nav id="main-nav">
  <button id="tab-acc" class="active" onclick="switchMain('account')">Account</button>
  <button id="tab-man" class="hidden" onclick="switchMain('manage')">Manage üõ†</button>
</nav>

<section id="account" class="active">
  <div id="loginPanel" class="card" style="text-align:center;"><button class="btn btn-blue" onclick="window.login()">Sign in with Google</button></div>
  <div id="profilePanel" class="hidden">
    <div class="card" style="text-align:center;">
      <img id="u-img" style="width:80px; height:80px; border-radius:50%; margin-bottom:10px; cursor:pointer;" onclick="document.getElementById('photo-input').click()">
      <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="window.updateUserPhoto(this)">
      <div id="status-joined" style="font-size: 11px; font-weight: bold; color: #666;">NOT JOINED</div>
      <div id="status-days" style="font-size: 24px; font-weight: 900; color: #ccc;">--</div>
      <div id="join-trigger-box"><button class="btn btn-blue" onclick="window.openWizard()">Start Admission</button></div>
    </div>

    <div class="card">
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Full Name (Min 6)</label><input type="text" id="p-name" readonly></div><span class="pencil-btn" onclick="makeEdit('p-name')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Father's Name (Min 6)</label><input type="text" id="p-father" readonly></div><span class="pencil-btn" onclick="makeEdit('p-father')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Mobile</label><input type="tel" id="p-phone" readonly></div><span class="pencil-btn" onclick="makeEdit('p-phone')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Address (Min 6)</label><textarea id="p-address" readonly rows="2"></textarea></div><span class="pencil-btn" onclick="makeEdit('p-address')">‚úèÔ∏è</span></div>
      <button class="btn btn-green" onclick="window.saveProfile()">Save Details</button>
    </div>

    <div id="active-tools" class="hidden">
        <div class="card" style="background: #f0f7ff;">
            <select id="p-shift" onchange="calcTotal()" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;"><option value="500">Day (‚Çπ500)</option><option value="400">Night (‚Çπ400)</option><option value="700">Both (‚Çπ700)</option></select>
            <input type="number" id="p-days" value="28" oninput="calcTotal()" style="width:100%; padding:10px; border-radius:8px;">
            <div id="pay-summary" style="padding:10px; font-weight:bold; color:var(--primary); text-align:center;">Total: ‚Çπ500</div>
            <button class="btn btn-blue" onclick="window.doPayment()">Pay Now</button>
        </div>
        <button class="btn btn-outline" onclick="window.openLeaveWizard()">Membership Exit</button>
    </div>
    <div class="card"><label class="detail-label">Logs</label><div id="user-pay-log" class="log-container" onclick="this.classList.toggle('log-expanded')"></div></div>
    <button style="width:100%; border:none; color:gray; padding:20px; cursor:pointer;" onclick="window.logout()">Logout</button>
  </div>
</section>

<section id="manage">
    <div style="display:flex; gap:5px; margin-bottom:15px;">
        <button id="am-otp-btn" class="active" onclick="switchAdmin('otp')" style="flex:1; padding:10px; border-radius:8px; border:none;">Signals</button>
        <button id="am-user-btn" onclick="switchAdmin('user')" style="flex:1; padding:10px; border-radius:8px; border:none;">Survivals</button>
    </div>
    <div id="am-pane-otp"><div id="admin-otp-list"></div></div>
    <div id="am-pane-user" class="hidden"><div id="admin-survival-list"></div></div>
</section>

<div id="owner-folder-view" class="wizard-overlay"><button class="btn btn-black" onclick="document.getElementById('owner-folder-view').classList.remove('show')">‚Üê Back</button><div id="folder-content"></div></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, arrayUnion, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = { apiKey: "AIzaSyDjn6u195jqewM53qb2xnrPruFnMOELAcc", authDomain: "rakshapal-singh-library-ded2e.firebaseapp.com", projectId: "rakshapal-singh-library-ded2e", storageBucket: "rakshapal-singh-library-ded2e.firebasestorage.app", messagingSenderId: "988319651464", appId: "1:988319651464:web:477fa283cddb1d1123713d" };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUserData = {};
  const getStamp = () => new Date().toLocaleString('en-GB');

  window.getRealSurvival = (u) => {
    if(!u.joinDateISO) return u.totalPaidDays || 0;
    return (u.totalPaidDays || 0) - ((new Date() - new Date(u.joinDateISO)) / 86400000);
  };

  window.renderLogs = (history) => {
    let logs = "";
    (history || []).slice().reverse().forEach(m => {
      if (typeof m === 'string') logs += `<div style="padding:5px 0; border-bottom:1px solid #eee;">${m}</div>`;
      else {
        const icon = m.status === 'Pending' ? "üí∞" : (m.status === 'Verified' ? "‚úÖ" : "‚ùå");
        logs += `<div style="padding:10px 0; border-bottom:1px solid #eee; white-space:pre-wrap; font-size:12px;">${icon} ${m.status}: ${m.reqT}\n=>Shift: ${m.shift} | Days: ${m.days}\n=>‚Çπ${m.amt} | Net: ${Math.floor(m.finalNet||0)}d</div>`;
      }
    });
    return logs;
  };

  onAuthStateChanged(auth, async (user) => {
    if(user) {
      const uRef = doc(db, "users", user.uid);
      await updateDoc(uRef, { isOnline: true }).catch(async () => {
          await setDoc(uRef, { name: user.displayName, photo: user.photoURL, isOnline: true, totalPaidDays: 0, history: [] });
      });
      onSnapshot(uRef, (snap) => {
        if(snap.exists()) {
          currentUserData = snap.data();
          document.getElementById('loginPanel').classList.add('hidden');
          document.getElementById('profilePanel').classList.remove('hidden');
          document.getElementById('u-img').src = currentUserData.photo || user.photoURL;
          ['name','father','phone','address'].forEach(k => document.getElementById('p-'+k).value = currentUserData[k] || "");
          if(currentUserData.joinDateISO) {
             document.getElementById('join-trigger-box').classList.add('hidden');
             document.getElementById('active-tools').classList.remove('hidden');
             const srv = window.getRealSurvival(currentUserData);
             document.getElementById('status-days').innerText = Math.floor(srv) + " Days Left";
             document.getElementById('status-days').style.color = srv >= 0 ? "var(--green)" : "var(--red)";
             document.getElementById('status-joined').innerText = "JOINED: " + currentUserData.joinDate;
          }
          document.getElementById('user-pay-log').innerHTML = window.renderLogs(currentUserData.history);
          if(user.email === "c.commando822@gmail.com") { document.getElementById('tab-man').classList.remove('hidden'); window.loadAdmin(); }
        }
      });
    }
  });

  window.saveProfile = async () => {
    const n = document.getElementById('p-name').value, f = document.getElementById('p-father').value, a = document.getElementById('p-address').value;
    if(n.length < 6 || f.length < 6 || a.length < 6) return alert("Error: Name, Father's Name, and Address must be at least 6 letters long!");
    await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n, father: f, phone: document.getElementById('p-phone').value, address: a });
    alert("Profile Saved.");
  };

  window.login = () => signInWithPopup(auth, provider);
  window.logout = async () => { if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { isOnline: false }); signOut(auth).then(()=>location.reload()); };
    // Admission
  window.checkStepOne = () => {
    const n = document.getElementById('p-name').value, f = document.getElementById('p-father').value, p = document.getElementById('p-phone').value;
    if(n.length < 6 || f.length < 6 || !p) return alert("Fill Profile correctly first (Min 6 letters for names).");
    const otp = Math.floor(100000 + Math.random() * 900000);
    setDoc(doc(db, "signals", "otp_" + auth.currentUser.uid), {
        type: 'ADMISSION', otp: otp, uid: auth.currentUser.uid, name: n, expiresAt: Date.now() + 120000
    });
    window.currentJoinOtp = otp;
    document.getElementById('step1').classList.remove('step-active');
    document.getElementById('step2').classList.add('step-active');
  };

  window.verifyJoin = async () => {
    if(document.getElementById('join-otp').value == window.currentJoinOtp) {
        const now = new Date();
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            joinDate: now.toLocaleDateString('en-GB'), joinDateISO: now.toISOString(),
            history: arrayUnion(`Admission Completed on ${getStamp()}`)
        });
        await deleteDoc(doc(db, "signals", "otp_" + auth.currentUser.uid));
        location.reload();
    } else alert("Invalid OTP");
  };

  // Leave
  window.checkLeaveFees = () => {
    const srv = window.getRealSurvival(currentUserData);
    if(srv < 0) {
        document.getElementById('leave-error-box').classList.remove('hidden');
        document.getElementById('leave-error-msg').innerText = `Pay Dues First: ${Math.abs(Math.floor(srv))} days pending.`;
        return;
    }
    const otp = Math.floor(100000 + Math.random() * 900000);
    setDoc(doc(db, "signals", "leave_" + auth.currentUser.uid), {
        type: 'EXIT', otp: otp, name: currentUserData.name, expiresAt: Date.now() + 120000
    });
    window.currentLeaveOtp = otp;
    document.getElementById('lstep1').classList.remove('step-active');
    document.getElementById('lstep2').classList.add('step-active');
  };

  window.verifyLeave = async () => {
    if(document.getElementById('leave-otp').value == window.currentLeaveOtp) {
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            totalPaidDays: window.getRealSurvival(currentUserData), joinDateISO: null,
            history: arrayUnion(`Left Library on ${getStamp()}`)
        });
        await deleteDoc(doc(db, "signals", "leave_" + auth.currentUser.uid));
        location.reload();
    } else alert("Invalid OTP");
  };
    // Admission
  window.checkStepOne = () => {
    const n = document.getElementById('p-name').value, f = document.getElementById('p-father').value, p = document.getElementById('p-phone').value;
    if(n.length < 6 || f.length < 6 || !p) return alert("Fill Profile correctly first (Min 6 letters for names).");
    const otp = Math.floor(100000 + Math.random() * 900000);
    setDoc(doc(db, "signals", "otp_" + auth.currentUser.uid), {
        type: 'ADMISSION', otp: otp, uid: auth.currentUser.uid, name: n, expiresAt: Date.now() + 120000
    });
    window.currentJoinOtp = otp;
    document.getElementById('step1').classList.remove('step-active');
    document.getElementById('step2').classList.add('step-active');
  };

  window.verifyJoin = async () => {
    if(document.getElementById('join-otp').value == window.currentJoinOtp) {
        const now = new Date();
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            joinDate: now.toLocaleDateString('en-GB'), joinDateISO: now.toISOString(),
            history: arrayUnion(`Admission Completed on ${getStamp()}`)
        });
        await deleteDoc(doc(db, "signals", "otp_" + auth.currentUser.uid));
        location.reload();
    } else alert("Invalid OTP");
  };

  // Leave
  window.checkLeaveFees = () => {
    const srv = window.getRealSurvival(currentUserData);
    if(srv < 0) {
        document.getElementById('leave-error-box').classList.remove('hidden');
        document.getElementById('leave-error-msg').innerText = `Pay Dues First: ${Math.abs(Math.floor(srv))} days pending.`;
        return;
    }
    const otp = Math.floor(100000 + Math.random() * 900000);
    setDoc(doc(db, "signals", "leave_" + auth.currentUser.uid), {
        type: 'EXIT', otp: otp, name: currentUserData.name, expiresAt: Date.now() + 120000
    });
    window.currentLeaveOtp = otp;
    document.getElementById('lstep1').classList.remove('step-active');
    document.getElementById('lstep2').classList.add('step-active');
  };

  window.verifyLeave = async () => {
    if(document.getElementById('leave-otp').value == window.currentLeaveOtp) {
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            totalPaidDays: window.getRealSurvival(currentUserData), joinDateISO: null,
            history: arrayUnion(`Left Library on ${getStamp()}`)
        });
        await deleteDoc(doc(db, "signals", "leave_" + auth.currentUser.uid));
        location.reload();
    } else alert("Invalid OTP");
  };
    window.loadAdmin = () => {
    // Signals
    onSnapshot(collection(db, "signals"), s => {
      let h = ""; s.forEach(d => {
        const sig = d.data(); const rem = Math.max(0, Math.floor((sig.expiresAt - Date.now())/1000));
        if(sig.type !== 'PAYMENT') {
            h += `<div class="card" style="background:#1a1a1a; color:white; border-left:4px solid var(--yellow);">` +
                 `<span class="sig-timer">${rem}s</span>üì° <b>${sig.type}</b><br>${sig.name}<br>` +
                 `OTP: <span style="color:var(--yellow); font-size:18px; font-weight:bold;">${sig.otp}</span>` +
                 `<button class="btn btn-outline" style="margin-top:10px;" onclick="deleteDoc(doc(db,'signals','${d.id}'))">REJECT / CLEAR</button></div>`;
        } else {
            h += `<div class="card" style="white-space: pre-wrap; font-family:monospace; background:#000; color:#0f0; border:1px solid #333; font-size:12px;">` +
            `[PAYMENT SIGNAL] <span class="sig-timer" style="color:white;">ID: ${d.id.slice(-4)}</span>\n--------------------------\nNAME   : ${sig.name}\nPHONE  : ${sig.phone}\nSHIFT  : ${sig.shift}\nDAYS   : ${sig.days}\nAMOUNT : ‚Çπ${sig.amt}\n--------------------------\n` + 
            `<div style="display:flex; gap:10px;"><button class="btn btn-green" onclick="handlePay('${d.id}','${sig.uid}','OK',${sig.days},${sig.amt},'${sig.reqT}','${sig.shift}', ${sig.id})">VERIFY</button>` +
            `<button class="btn btn-outline" onclick="handlePay('${d.id}','${sig.uid}','REJ',0,0,'','', ${sig.id})">REJECT</button></div></div>`;
        }
      });
      document.getElementById('admin-otp-list').innerHTML = h || "No signals.";
    });

    // Survivals
    onSnapshot(collection(db, "users"), s => {
      const g = { onJ: "", offJ: "", onNL: "", offNL: "" };
      s.forEach(d => {
        const u = d.data(); const srv = window.getRealSurvival(u);
        const card = `<div class="player-card" onclick="window.openUser('${d.id}')"><div><img src="${u.photo||''}" class="player-photo"><b>${u.name}</b></div><span style="color:${srv>=0?'var(--green)':'var(--red)'}">${Math.floor(srv)}d</span></div>`;
        if(u.isOnline) { u.joinDateISO ? g.onJ += card : g.onNL += card; } else { u.joinDateISO ? g.offJ += card : g.offNL += card; }
      });
      document.getElementById('admin-survival-list').innerHTML = `<div class="detail-label">üü¢ Online Joined</div>${g.onJ}<div class="detail-label">‚ö™ Offline Joined</div>${g.offJ}<div class="detail-label">üîµ Online New/Left</div>${g.onNL}<div class="detail-label">‚ö´ Offline New/Left</div>${g.offNL}`;
    });
  };

  window.openUser = async (uid) => {
    const uSnap = await getDoc(doc(db, "users", uid));
    const u = uSnap.data(); const srv = window.getRealSurvival(u);
    document.getElementById('folder-content').innerHTML = `
      <div class="card" style="text-align:center;"><img src="${u.photo||''}" style="width:60px; height:60px; border-radius:50%;"><div style="font-size:20px; font-weight:bold; color:${srv>=0?'var(--green)':'var(--red)'}">${srv.toFixed(1)} Days Left</div></div>
      <div class="card" style="background:#f0f7ff; border:1px solid var(--primary);"><label class="detail-label">Manual Adjust</label><div style="display:flex; gap:5px;"><input type="number" id="adm-manual-days" placeholder="+/- days" style="flex:1; padding:10px;"><button class="btn btn-blue" style="width:auto; margin:0;" onclick="window.adminEditDays('${uid}')">Set</button></div></div>
      <div class="card"><b>Father:</b> ${u.father}<br><b>Phone:</b> ${u.phone}<br><b>Address:</b> ${u.address}</div>
      <div class="card"><div class="log-container">${window.renderLogs(u.history)}</div></div>`;
    document.getElementById('owner-folder-view').classList.add('show');
  };

  window.adminEditDays = async (uid) => {
    const dVal = parseInt(document.getElementById('adm-manual-days').value);
    const snap = await getDoc(doc(db, "users", uid));
    await updateDoc(doc(db, "users", uid), { totalPaidDays: (snap.data().totalPaidDays || 0) + dVal, history: arrayUnion(`üõ† Admin adjusted: ${dVal}d at ${getStamp()}`) });
    alert("Updated."); window.openUser(uid);
  };

  window.handlePay = async (sid, uid, stat, days, amt, reqT, shift, payId) => {
    const ref = doc(db, "users", uid), snap = await getDoc(ref);
    const uData = snap.data();
    const newTotal = stat == 'OK' ? (uData.totalPaidDays || 0) + days : uData.totalPaidDays;
    const newHistory = uData.history.map(item => (item.id === payId) ? { ...item, status: stat == 'OK' ? 'Verified' : 'Rejected', actionT: getStamp(), finalNet: newTotal } : item);
    await updateDoc(ref, { totalPaidDays: newTotal, history: newHistory });
    await deleteDoc(doc(db, "signals", sid));
  };

  window.switchMain = (t) => { document.querySelectorAll('section').forEach(s => s.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelectorAll('#main-nav button').forEach(b => b.classList.remove('active')); document.getElementById(t === 'account' ? 'tab-acc' : 'tab-man').classList.add('active'); };
  window.switchAdmin = (t) => { document.getElementById('am-pane-otp').classList.toggle('hidden', t !== 'otp'); document.getElementById('am-pane-user').classList.toggle('hidden', t !== 'user'); document.getElementById('am-otp-btn').classList.toggle('active', t === 'otp'); document.getElementById('am-user-btn').classList.toggle('active', t === 'user'); };
  window.openWizard = () => document.getElementById('joinWizard').classList.add('show');
  window.closeWizard = () => document.getElementById('joinWizard').classList.remove('show');
  window.openLeaveWizard = () => document.getElementById('leaveWizard').classList.add('show');
  window.closeLeaveWizard = () => document.getElementById('leaveWizard').classList.remove('show');
  window.calcTotal = () => { let d = document.getElementById('p-days').value; document.getElementById('pay-summary').innerText = `Total: ‚Çπ${Math.round((document.getElementById('p-shift').value/28)*d)}`; };
  window.makeEdit = (id) => { const el = document.getElementById(id); el.readOnly = false; el.focus(); };
  window.updateUserPhoto = (input) => { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = async (e) => { await updateDoc(doc(db, "users", auth.currentUser.uid), { photo: e.target.result }); }; reader.readAsDataURL(input.files[0]); } };
  window.doPayment = async () => {
    let d = parseInt(document.getElementById('p-days').value), s = document.getElementById('p-shift').options[document.getElementById('p-shift').selectedIndex].text;
    let amt = Math.round((parseInt(document.getElementById('p-shift').value)/28)*d), payId = Date.now(), sid = "pay_"+auth.currentUser.uid+"_"+payId;
    const hObj = { id: payId, reqT: getStamp(), shift: s, days: d, amt: amt, status: 'Pending' };
    await setDoc(doc(db, "signals", sid), { ...hObj, uid: auth.currentUser.uid, name: currentUserData.name, phone: currentUserData.phone || "N/A", type: 'PAYMENT' });
    await updateDoc(doc(db, "users", auth.currentUser.uid), { history: arrayUnion(hObj) });
    window.location.href = `upi://pay?pa=7500159996@ptsbi&pn=Library&am=${amt}&cu=INR`;
    document.getElementById('pay-modal').style.display = 'flex';
  };
</script>
