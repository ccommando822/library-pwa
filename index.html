<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakshapal Singh Library ERP</title>
  <style>
    :root { --primary: #1976d2; --bg: #f4f7f6; --dark: #1c1e21; --green: #2ecc71; --red: #e74c3c; --black: #000000; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
    
    nav { display: flex; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
    nav button { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #666; }
    nav button.active { border-bottom: 3px solid var(--primary); color: var(--primary); }

    section { padding: 15px; display: none; max-width: 500px; margin: auto; }
    section.active { display: block; }
    .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

    .detail-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .detail-content { flex: 1; }
    .detail-label { font-size: 10px; color: var(--primary); font-weight: bold; text-transform: uppercase; }
    .detail-content input { border: none; background: transparent; font-size: 16px; width: 100%; outline: none; padding: 4px 0; }
    .detail-content input:not([readonly]) { border-bottom: 1.5px solid var(--primary); background: #fffde7; }
    .pencil-btn { cursor: pointer; color: var(--primary); font-size: 18px; padding-left: 10px; }

    .wizard-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; display: none; }
    .wizard-overlay.show { display: block; overflow-y: auto; }
    
    /* Manage Tab Styling */
    .player-card { background: #242526; color: #e4e6eb; border-radius: 12px; padding: 15px; display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; border-left: 5px solid var(--primary); flex-wrap: wrap; }
    .player-photo { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
    .survival-stat { font-weight: bold; text-align: right; flex: 1; }

    .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: var(--green); color: white; }
    .btn-outline { background: transparent; border: 1.5px solid var(--red); color: var(--red); }
    .hidden { display: none !important; }
    
    .log-entry { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 11px; }

    /* Fix: Modal hidden by default */
    #pay-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; display:none; align-items:center; justify-content:center; }
  </style>
</head>
<body>

<header>Rakshapal Singh Library</header>

<div id="pay-modal" onclick="this.style.display='none'">
    <div class="modal-box" style="background:white; padding:30px; border-radius:15px; width:80%; max-width:350px; text-align:center; margin: 20% auto; pointer-events: auto;">
        <h3 style="color:var(--primary); margin-top:0;">Payment Initiated</h3>
        <p style="font-size:14px; color:#333;">Verification pending. Call 7500159996 for instant approval.</p>
        <small style="color:gray;">Click anywhere to close</small>
    </div>
</div>

<nav id="main-nav">
  <button id="tab-acc" class="active" onclick="switchMain('account')">Account</button>
  <button id="tab-man" class="hidden" onclick="switchMain('manage')">Manage üõ†</button>
</nav>

<section id="account" class="active">
  <div id="loginPanel" class="card" style="text-align:center;">
    <button class="btn btn-blue" onclick="window.login()">Sign in with Google</button>
  </div>

  <div id="profilePanel" class="hidden">
    <div class="card" style="text-align:center; border-bottom: 4px solid var(--primary);">
      <img id="u-img" style="width:80px; height:80px; border-radius:50%; margin-bottom:10px;">
      <div id="status-days" style="font-size: 24px; font-weight: 900; color: #ccc;">--</div>
      <div style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px;">Survival Remaining</div>
      <div class="deduct-note" style="background:#fff9c4; padding:8px; font-size:11px; margin-top:10px; border-radius:10px;">‚ö†Ô∏è Note: 1 Day will be deducted every 24 hours.</div>
    </div>

    <div class="card">
        <label class="detail-label">Payment & Deduction Log</label>
        <div id="user-history-list" style="max-height: 150px; overflow-y: auto; margin-top:10px; display: flex; flex-direction: column;"></div>
    </div>

    <div class="card">
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Full Name</label><input type="text" id="p-name" readonly></div><span class="pencil-btn" onclick="makeEdit('p-name')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Father's Name</label><input type="text" id="p-father" readonly></div><span class="pencil-btn" onclick="makeEdit('p-father')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Date of Birth</label><input type="date" id="p-dob" readonly></div><span class="pencil-btn" onclick="makeEdit('p-dob')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Mobile Number</label><input type="tel" id="p-phone" readonly></div><span class="pencil-btn" onclick="makeEdit('p-phone')">‚úèÔ∏è</span></div>
      <button class="btn btn-green" onclick="window.saveProfile()">Save Folder Details</button>
    </div>

    <div id="active-tools" class="hidden">
        <div class="card" style="background: #f0f7ff;">
            <label class="detail-label">Renewal Panel</label>
            <select id="p-shift" onchange="calcTotal()" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;">
                <option value="500">Day Shift (‚Çπ500)</option><option value="400">Night Shift (‚Çπ400)</option><option value="700">Both Shift (‚Çπ700)</option>
            </select>
            <input type="number" id="p-days" value="28" oninput="calcTotal()" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;">
            <div id="pay-summary" style="font-weight:bold; color:var(--primary); margin: 5px 0;">Total Amount: ‚Çπ500</div>
            <button class="btn btn-blue" onclick="window.doPayment()">Secure UPI Payment</button>
        </div>
    </div>
    <button style="width:100%; color:gray; background:none; border:none; padding:20px; cursor:pointer;" onclick="window.logout()">Logout Account</button>
  </div>
</section>

<section id="manage">
    <div class="admin-nav" style="display:flex; background:#eee; padding:5px; border-radius:10px; margin-bottom:15px;">
        <button id="am-otp-btn" class="active" onclick="switchAdmin('otp')" style="flex:1; border:none; padding:10px; font-weight:bold; cursor:pointer;">Live Signals</button>
        <button id="am-user-btn" onclick="switchAdmin('user')" style="flex:1; border:none; padding:10px; font-weight:bold; cursor:pointer;">Survivals</button>
    </div>
    <div id="am-pane-otp"><div id="admin-otp-list" style="background:#000; color:#0f0; padding:10px; font-family:monospace; min-height:100px; border-radius:10px;"></div></div>
    <div id="am-pane-user" class="hidden"><div id="admin-survival-list"></div></div>
</section>

<div id="owner-folder-view" class="wizard-overlay" style="background:var(--bg); overflow-y:auto;">
    <div style="max-width:500px; margin:auto; padding:15px;">
        <button class="btn btn-black" onclick="document.getElementById('owner-folder-view').classList.remove('show')">‚Üê Close Folder</button>
        <div id="folder-content"></div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, arrayUnion, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = { apiKey: "AIzaSyDjn6u195jqewM53qb2xnrPruFnMOELAcc", authDomain: "rakshapal-singh-library-ded2e.firebaseapp.com", projectId: "rakshapal-singh-library-ded2e", storageBucket: "rakshapal-singh-library-ded2e.firebasestorage.app", messagingSenderId: "988319651464", appId: "1:988319651464:web:477fa283cddb1d1123713d" };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUserData = {};

  window.switchMain = (t) => {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(t).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById('tab-'+t.substring(0,3)).classList.add('active');
  };

  window.switchAdmin = (t) => {
    document.getElementById('am-pane-otp').classList.toggle('hidden', t !== 'otp');
    document.getElementById('am-pane-user').classList.toggle('hidden', t !== 'user');
    document.getElementById('am-otp-btn').classList.toggle('active', t === 'otp');
    document.getElementById('am-user-btn').classList.toggle('active', t === 'user');
  };

  window.calcTotal = () => {
      const days = parseInt(document.getElementById('p-days').value) || 0;
      const total = Math.round((parseInt(document.getElementById('p-shift').value) / 28) * days);
      document.getElementById('pay-summary').innerText = `Total Amount: ‚Çπ${total}`;
  };

  window.makeEdit = (id) => { document.getElementById(id).readOnly = false; document.getElementById(id).focus(); };

  onAuthStateChanged(auth, async (user) => {
    if(user) {
      const logInMsg = `üîë Log-in: ${new Date().toLocaleString()}`;
      await updateDoc(doc(db, "users", user.uid), { history: arrayUnion(logInMsg) }).catch(() => {});
      
      onSnapshot(doc(db, "users", user.uid), (snap) => {
        if(snap.exists()) {
          currentUserData = snap.data();
          document.getElementById('loginPanel').classList.add('hidden');
          document.getElementById('profilePanel').classList.remove('hidden');
          document.getElementById('u-img').src = user.photoURL;
          document.getElementById('p-name').value = currentUserData.name || "";
          document.getElementById('p-father').value = currentUserData.father || "";
          document.getElementById('p-dob').value = currentUserData.dob || "";
          document.getElementById('p-phone').value = currentUserData.phone || "";
          
          if(currentUserData.joinDateISO) {
              const diff = (new Date() - new Date(currentUserData.joinDateISO)) / 86400000;
              const rem = (currentUserData.totalPaidDays || 0) - diff;
              document.getElementById('status-days').innerText = Math.floor(rem) + " days " + Math.floor((rem%1)*24) + " hours";
              document.getElementById('active-tools').classList.remove('hidden');
          }

          let h = "";
          (currentUserData.history || []).forEach(m => {
              if(m.includes("üí∞") || m.includes("‚úÖ") || m.includes("‚ùå") || m.includes("üìâ")) {
                h += `<div class="log-entry">${m}</div>`;
              }
          });
          const box = document.getElementById('user-history-list');
          box.innerHTML = h || "No Payment/Deduction Records.";
          box.scrollTop = box.scrollHeight;
        }
      });
      if(user.email === "c.commando822@gmail.com") {
          document.getElementById('tab-man').classList.remove('hidden');
          loadAdminData();
      }
    }
  });

  window.saveProfile = async () => {
    const old = currentUserData;
    const nName = document.getElementById('p-name').value;
    const nPhone = document.getElementById('p-phone').value;
    let updates = [];
    if(old.name !== nName) updates.push(`Name: ${old.name || 'empty'} ‚ûî ${nName}`);
    if(old.phone !== nPhone) updates.push(`Phone: ${old.phone || 'empty'} ‚ûî ${nPhone}`);
    const histMsg = updates.length > 0 ? `üìù Update: ${updates.join(', ')} [${new Date().toLocaleString()}]` : null;
    
    await setDoc(doc(db, "users", auth.currentUser.uid), {
      name: nName, father: document.getElementById('p-father').value, 
      dob: document.getElementById('p-dob').value, phone: nPhone,
      history: histMsg ? arrayUnion(histMsg) : (currentUserData.history || [])
    }, {merge: true});
    alert("Saved.");
  };

  window.doPayment = async () => {
    const days = parseInt(document.getElementById('p-days').value) || 0;
    const amt = Math.round((parseInt(document.getElementById('p-shift').value) / 28) * days);
    const time = new Date().toLocaleString();
    const reqID = "pay_" + Date.now();
    const entry = `üí∞ Request: ‚Çπ${amt} for ${days} days [Time: ${time}] [Status: PENDING]`;
    
    await updateDoc(doc(db, "users", auth.currentUser.uid), { history: arrayUnion(entry) });
    await setDoc(doc(db, "signals", reqID), { uid: auth.currentUser.uid, name: currentUserData.name, amount: amt, days: days, time: time, type: 'PAYMENT' });
    window.location.href = `upi://pay?pa=7500159996@ptsbi&pn=Library&am=${amt}&cu=INR`;
    document.getElementById('pay-modal').style.display = 'flex';
  };

  window.handleSignal = async (sid, uid, status, days, amt, reqTime) => {
      const actTime = new Date().toLocaleString();
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      const hist = snap.data().history || [];
      const newHist = hist.map(l => l.includes(reqTime) ? `${status==='OK'?'‚úÖ Verified':'‚ùå Rejected'}: ‚Çπ${amt} for ${days} days [Action: ${actTime}]` : l);
      
      await updateDoc(userRef, { 
        totalPaidDays: status==='OK' ? (snap.data().totalPaidDays || 0) + days : (snap.data().totalPaidDays || 0),
        history: newHist 
      });
      await deleteDoc(doc(db, "signals", sid));
  };

  function loadAdminData() {
    onSnapshot(collection(db, "signals"), s => {
      let h = "";
      s.forEach(d => {
        const sig = d.data();
        if(sig.type === 'PAYMENT') {
          h += `<div style="border:1px solid #0f0; padding:10px; margin-bottom:5px;">
            ${sig.name}: ‚Çπ${sig.amount} (${sig.days}d)<br>
            <button onclick="handleSignal('${d.id}','${sig.uid}','OK',${sig.days},${sig.amount},'${sig.time}')" style="background:#0f0; border:none; padding:5px; font-weight:bold;">Accept</button>
            <button onclick="handleSignal('${d.id}','${sig.uid}','REJ',${sig.days},${sig.amount},'${sig.time}')" style="background:red; color:white; border:none; padding:5px; margin-left:10px;">Reject</button>
          </div>`;
        }
      });
      document.getElementById('admin-otp-list').innerHTML = h || "No pending payments.";
    });

    onSnapshot(collection(db, "users"), s => {
      let h = "";
      s.forEach(d => {
        const u = d.data(); if(!u.joinDateISO) return;
        const diff = (new Date() - new Date(u.joinDateISO)) / 86400000;
        const rem = (u.totalPaidDays || 0) - diff;
        h += `<div class="player-card" onclick="openUserFolder('${d.id}')">
                <img src="${u.photo}" class="player-photo">
                <b>${u.name}</b>
                <div class="survival-stat" style="color:${rem >=0 ? 'var(--green)':'var(--red)'}">${Math.floor(rem)}d ${Math.floor((rem%1)*24)}h</div>
              </div>`;
      });
      document.getElementById('admin-survival-list').innerHTML = h;
    });
  }

  window.openUserFolder = async (uid) => {
      const snap = await getDoc(doc(db, "users", uid));
      const u = snap.data();
      let hist = "";
      (u.history || []).forEach(m => hist += `<div class="log-entry">${m}</div>`);
      
      document.getElementById('folder-content').innerHTML = `
        <div class="card" style="text-align:center; border-bottom: 4px solid var(--primary);">
            <img src="${u.photo}" style="width:70px; border-radius:50%; margin-bottom:10px;">
            <h3 style="margin:0;">${u.name}</h3>
            <p style="color:gray; font-size:12px;">Joined: ${u.joinDate}</p>
        </div>
        <div class="card">
            <div class="detail-row"><div class="detail-content"><label class="detail-label">Father</label><input value="${u.father||''}" readonly></div></div>
            <div class="detail-row"><div class="detail-content"><label class="detail-label">DOB</label><input value="${u.dob||''}" readonly></div></div>
            <div class="detail-row"><div class="detail-content"><label class="detail-label">Mobile</label><input value="${u.phone||''}" readonly></div></div>
        </div>
        <div class="card">
            <label class="detail-label">Full Audit Log (Events & Details)</label>
            <div style="max-height:300px; overflow-y:auto; margin-top:10px;">${hist}</div>
        </div>
      `;
      document.getElementById('owner-folder-view').classList.add('show');
  };

  window.login = () => signInWithPopup(auth, provider);
  window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
