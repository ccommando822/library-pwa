<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakshapal Singh Library ERP</title>
  <style>
    :root { --primary: #1976d2; --bg: #f4f7f6; --dark: #1c1e21; --green: #2ecc71; --red: #e74c3c; --black: #000000; --yellow: #f1c40f; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
    nav { display: flex; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
    nav button { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #666; }
    nav button.active { border-bottom: 3px solid var(--primary); color: var(--primary); }
    section { padding: 15px; display: none; max-width: 500px; margin: auto; }
    section.active { display: block; }
    .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .detail-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .detail-content { flex: 1; }
    .detail-label { font-size: 10px; color: var(--primary); font-weight: bold; text-transform: uppercase; }
    .detail-content input, .detail-content textarea { border: none; background: transparent; font-size: 16px; width: 100%; outline: none; padding: 4px 0; font-family: inherit; }
    .detail-content input:not([readonly]), .detail-content textarea:not([readonly]) { border-bottom: 1.5px solid var(--primary); background: #fffde7; }
    .pencil-btn { cursor: pointer; color: var(--primary); font-size: 18px; padding-left: 10px; }
    .wizard-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; display: none; }
    .wizard-overlay.show { display: block; overflow-y: auto; }
    .step-card { border: 2px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 20px; transition: 0.3s; opacity: 0.6; pointer-events: none; }
    .step-active { border-color: var(--primary); background: #f0f7ff; opacity: 1; pointer-events: auto; }
    .step-num { background: var(--primary); color: white; border-radius: 50%; width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; margin-right: 10px; font-size: 12px; }
    .player-card { background: #242526; color: #e4e6eb; border-radius: 12px; padding: 10px; display: flex; align-items: center; margin-bottom: 8px; cursor: pointer; border-left: 4px solid var(--primary); justify-content: space-between; }
    .player-photo { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; border: 1px solid #444; object-fit: cover; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: var(--green); color: white; }
    .btn-red { background: var(--red); color: white; }
    .hidden { display: none !important; }
    .log-container { max-height: 120px; overflow-y: auto; font-size: 11px; margin-top: 8px; border: 1px solid #eee; padding: 8px; border-radius: 8px; cursor: pointer; transition: max-height 0.3s ease; }
    .log-expanded { max-height: 1000px !important; }
    .sig-item { padding: 15px; border-bottom: 1px solid #333; position: relative; }
    .sig-indent { margin-left: 20px; border-left: 2px solid #444; padding-left: 10px; margin-top: 5px; }
    .sig-timer { position: absolute; top: 10px; right: 10px; color: var(--yellow); font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>

<header>Rakshapal Singh Library</header>

<nav id="main-nav">
  <button id="tab-acc" onclick="switchMain('account')">Account</button>
  <button id="tab-man" class="hidden" onclick="switchMain('manage')">Manage üõ†</button>
</nav>

<section id="account">
  <div id="loginPanel" class="card" style="text-align:center;">
    <h3>Welcome to Library</h3>
    <button class="btn btn-blue" onclick="window.login()">Sign in with Google</button>
  </div>

  <div id="profilePanel" class="hidden">
    <div class="card" style="text-align:center;">
      <div style="position:relative; display:inline-block;">
        <img id="u-img" style="width:80px; height:80px; border-radius:50%; cursor:pointer; border: 2px solid var(--primary);" onclick="triggerPhoto()">
        <input type="file" id="photo-input" hidden accept="image/*" onchange="uploadPhoto(this)">
      </div>
      <div id="status-joined" style="font-size:12px; font-weight:bold; margin-top:5px;"></div>
      <div id="status-days" style="font-size:24px; font-weight:900; color: var(--green);">--</div>
    </div>

    <div class="card" id="details-anchor">
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Name</label><input type="text" id="p-name" readonly></div><span class="pencil-btn" onclick="makeEdit('p-name')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Father</label><input type="text" id="p-father" readonly></div><span class="pencil-btn" onclick="makeEdit('p-father')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">D.O.B</label><input type="date" id="p-dob" readonly></div><span class="pencil-btn" onclick="makeEdit('p-dob')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Phone</label><input type="tel" id="p-phone" readonly></div><span class="pencil-btn" onclick="makeEdit('p-phone')">‚úèÔ∏è</span></div>
      <div class="detail-row"><div class="detail-content"><label class="detail-label">Address</label><textarea id="p-address" readonly rows="2"></textarea></div><span class="pencil-btn" onclick="makeEdit('p-address')">‚úèÔ∏è</span></div>
      <button class="btn btn-green" onclick="window.saveProfile()">Update Details</button>
    </div>

    <div class="card"><label class="detail-label">Logs (Click to Expand)</label><div id="user-pay-log" class="log-container" onclick="this.classList.toggle('log-expanded')"></div></div>
    
    <div id="join-trigger-box"><button class="btn btn-blue" onclick="openWizard()">Join Library Membership</button></div>
    <div id="active-tools" class="hidden">
        <div class="card">
            <label class="detail-label">Renewal</label>
            <select id="p-shift" onchange="calcTotal()" style="width:100%; padding:10px; margin-top:5px;"><option value="500">Day</option><option value="400">Night</option><option value="700">Both</option></select>
            <input type="number" id="p-days" value="28" max="364" oninput="calcTotal()" style="width:100%; padding:10px; margin-top:5px;">
            <div id="pay-summary" style="padding:10px; font-weight:bold;">Total: ‚Çπ500</div>
            <button class="btn btn-blue" onclick="window.doPayment()">Pay Now</button>
        </div>
        <button class="btn btn-red" style="background:none; color:var(--red); border:1px solid var(--red);" onclick="window.openLeaveWizard()">Leave Library</button>
    </div>
  </div>
</section>

<div id="joinWizard" class="wizard-overlay">
    <h2>Admission Wizard</h2>
    <div id="step1" class="step-card step-active"><span class="step-num">1</span> <b>Verify Folder</b><button class="btn btn-blue" onclick="window.checkStepOne()">Check & Lock</button></div>
    <div id="step2" class="step-card"><span class="step-num">2</span> <b>OTP</b><input type="number" id="join-otp" placeholder="6-digit OTP" style="width:100%; padding:10px;"><button class="btn btn-black" onclick="window.verifyJoin()">Proceed</button></div>
    <button class="btn" style="background:none;" onclick="closeWizard()">Cancel</button>
</div>

<div id="leaveWizard" class="wizard-overlay">
    <h2>Exit Wizard</h2>
    <div id="lstep1" class="step-card step-active"><span class="step-num">1</span> <b>Check Fees</b><button id="leave-verify-btn" class="btn btn-blue" onclick="window.checkLeaveFees()">Verify Fees</button></div>
    <div id="lstep2" class="step-card"><span class="step-num">2</span> <b>Final OTP</b><input type="number" id="leave-otp" placeholder="OTP" style="width:100%; padding:10px;"><button class="btn btn-black" onclick="window.verifyLeave()">Confirm Exit</button></div>
    <button class="btn" style="background:none;" onclick="closeLeaveWizard()">Cancel</button>
</div>

<section id="manage">
    <div class="admin-nav" style="display:flex; gap:5px; margin-bottom:10px;">
        <button id="am-otp-btn" class="active" onclick="switchAdmin('otp')" style="flex:1; padding:10px;">Signals</button>
        <button id="am-user-btn" onclick="switchAdmin('user')" style="flex:1; padding:10px;">Survivals</button>
    </div>
    <div id="am-pane-otp"><div class="card" id="admin-otp-list" style="background:#000; color:#0f0; font-family:monospace; min-height:200px;"></div></div>
    <div id="am-pane-user" class="hidden"><div id="admin-survival-list"></div></div>
</section>

<div id="owner-folder-view" class="wizard-overlay" style="background:var(--bg);">
    <div style="max-width:500px; margin:auto; padding:15px;">
        <button class="btn btn-black" onclick="closeOwnerView()">‚Üê Back to List</button>
        <div id="folder-content"></div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, arrayUnion, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = { apiKey: "AIzaSyDjn6u195jqewM53qb2xnrPruFnMOELAcc", authDomain: "rakshapal-singh-library-ded2e.firebaseapp.com", projectId: "rakshapal-singh-library-ded2e", storageBucket: "rakshapal-singh-library-ded2e.firebasestorage.app", messagingSenderId: "988319651464", appId: "1:988319651464:web:477fa283cddb1d1123713d" };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUserData = {};
  const getStamp = () => new Date().toLocaleString('en-GB');

  const formatSurv = (days) => {
    const abs = Math.abs(days), d = Math.floor(abs), h = Math.floor((abs - d) * 24);
    return `${days < 0 ? '-' : ''}${d}d ${h}h`;
  };

  const getRealSurvival = (u) => u.joinDateISO ? (u.totalPaidDays || 0) - ((new Date() - new Date(u.joinDateISO)) / 86400000) : (u.totalPaidDays || 0);

  window.switchMain = (t) => {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(t).classList.add('active');
    document.querySelectorAll('#main-nav button').forEach(b => b.classList.remove('active'));
    document.getElementById('tab-'+t.substring(0,3)).classList.add('active');
    localStorage.setItem('activeTab', t);
  };

  window.switchAdmin = (t) => {
    document.getElementById('am-pane-otp').classList.toggle('hidden', t !== 'otp');
    document.getElementById('am-pane-user').classList.toggle('hidden', t !== 'user');
    document.getElementById('am-otp-btn').classList.toggle('active', t === 'otp');
    document.getElementById('am-user-btn').classList.toggle('active', t === 'user');
    localStorage.setItem('activeAdminPane', t);
  };

  onAuthStateChanged(auth, async (user) => {
    if(user) {
      await setDoc(doc(db, "users", user.uid), { isOnline: true }, { merge: true });
      onSnapshot(doc(db, "users", user.uid), (snap) => {
        if(snap.exists()) {
          currentUserData = snap.data();
          document.getElementById('loginPanel').classList.add('hidden');
          document.getElementById('profilePanel').classList.remove('hidden');
          document.getElementById('u-img').src = currentUserData.photo || user.photoURL;
          ['name','father','dob','phone','address'].forEach(k => document.getElementById('p-'+k).value = currentUserData[k] || "");
          if(currentUserData.joinDateISO) {
            document.getElementById('join-trigger-box').classList.add('hidden');
            document.getElementById('active-tools').classList.remove('hidden');
            document.getElementById('status-joined').innerText = "JOINED: " + currentUserData.joinDate;
            document.getElementById('status-days').innerText = formatSurv(getRealSurvival(currentUserData));
          }
          let logs = ""; (currentUserData.history || []).slice().reverse().forEach(m => logs += `<div>${m}</div>`);
          document.getElementById('user-pay-log').innerHTML = logs || "No history yet.";
        }
      });
      if(user.email === "c.commando822@gmail.com") document.getElementById('tab-man').classList.remove('hidden');
      
      const savedTab = localStorage.getItem('activeTab') || 'account';
      switchMain(savedTab);
      if(localStorage.getItem('wizJoin') === 'show') openWizard();
      if(localStorage.getItem('wizLeave') === 'show') openLeaveWizard();
    } else {
        document.getElementById('loginPanel').classList.remove('hidden');
        document.getElementById('profilePanel').classList.add('hidden');
    }
  });

  window.triggerPhoto = () => document.getElementById('photo-input').click();
  window.uploadPhoto = (input) => {
    const reader = new FileReader();
    reader.onload = async (e) => {
      await updateDoc(doc(db, "users", auth.currentUser.uid), { photo: e.target.result });
      alert("Photo updated successfully!");
    };
    reader.readAsDataURL(input.files[0]);
  };

  window.saveProfile = async () => {
    const fields = { name: "Name", father: "Father", dob: "D.O.B", phone: "Phone", address: "Address" };
    const updates = {};
    for (let [k, label] of Object.entries(fields)) {
      const val = document.getElementById('p-'+k).value.trim();
      if(val.length < 6) return alert(label + " must be at least 6 characters.");
      if(val !== (currentUserData[k] || "")) updates[k] = val;
    }
    if(Object.keys(updates).length > 0) {
        await updateDoc(doc(db, "users", auth.currentUser.uid), updates);
        alert("Details Saved.");
    }
  };

  window.makeEdit = (id) => { const el = document.getElementById(id); el.readOnly = false; el.focus(); };

  window.checkStepOne = async () => {
    const otp = Math.floor(100000 + Math.random() * 900000);
    await setDoc(doc(db, "signals", auth.currentUser.uid), { otp, type: 'Admission', name: document.getElementById('p-name').value, expiresAt: Date.now() + 300000 });
    document.getElementById('step2').classList.add('step-active');
    document.getElementById('details-anchor').scrollIntoView({ behavior: 'smooth' });
  };

  window.verifyJoin = async () => {
    const s = await getDoc(doc(db, "signals", auth.currentUser.uid));
    if(s.exists() && s.data().otp == document.getElementById('join-otp').value) {
      await updateDoc(doc(db, "users", auth.currentUser.uid), { joinDate: new Date().toLocaleDateString(), joinDateISO: new Date().toISOString(), history: arrayUnion(`üìà Membership Joined [${getStamp()}]`) });
      await deleteDoc(doc(db, "signals", auth.currentUser.uid));
      closeWizard();
    }
  };

  window.checkLeaveFees = async () => {
    const srv = getRealSurvival(currentUserData);
    if(srv < -1) return alert("You have pending fees. Clear debt first.");
    const otp = Math.floor(100000 + Math.random() * 900000);
    await setDoc(doc(db, "signals", auth.currentUser.uid), { otp, type: 'Exit', name: currentUserData.name, expiresAt: Date.now() + 300000 });
    document.getElementById('lstep2').classList.add('step-active');
  };

  window.verifyLeave = async () => {
    const s = await getDoc(doc(db, "signals", auth.currentUser.uid));
    if(s.exists() && s.data().otp == document.getElementById('leave-otp').value) {
      await updateDoc(doc(db, "users", auth.currentUser.uid), { totalPaidDays: getRealSurvival(currentUserData), joinDateISO: null, history: arrayUnion(`üìâ Membership Left [${getStamp()}]`) });
      await deleteDoc(doc(db, "signals", auth.currentUser.uid));
      closeLeaveWizard();
      location.reload();
    }
  };

  window.doPayment = async () => {
    let d = Math.min(parseInt(document.getElementById('p-days').value), 364);
    let amt = Math.round((parseInt(document.getElementById('p-shift').value)/28)*d);
    await setDoc(doc(db, "signals", "pay_"+auth.currentUser.uid+"_"+Date.now()), { uid: auth.currentUser.uid, name: currentUserData.name, amount: amt, days: d, type: 'PAYMENT' });
    alert("Payment Signal Sent to Owner.");
  };

  function loadAdmin() {
    onSnapshot(collection(db, "signals"), s => {
      let h = ""; 
      s.forEach(d => {
        const sig = d.data();
        if(sig.type === 'PAYMENT') {
            h += `<div class="sig-item"><b>üí∞ PAYMENT REQUEST</b><div class="sig-indent">User: ${sig.name}<br>Amount: ‚Çπ${sig.amount}<br>Days: ${sig.days}</div><button class="btn btn-green" style="width:auto; padding:5px 15px;" onclick="handlePay('${d.id}','${sig.uid}','OK',${sig.days})">Accept</button> <button class="btn btn-red" style="width:auto; padding:5px 15px;" onclick="handlePay('${d.id}','${sig.uid}','REJ',0)">Reject</button></div>`;
        } else {
            const rem = Math.max(0, Math.floor((sig.expiresAt - Date.now())/1000));
            if(rem <= 0) deleteDoc(doc(db, "signals", d.id));
            h += `<div class="sig-item"><b>üîë ${sig.type.toUpperCase()} SIGNAL</b><span class="sig-timer">${rem}s</span><div class="sig-indent">Name: ${sig.name}<br>OTP: ${sig.otp}</div></div>`;
        }
      });
      document.getElementById('admin-otp-list').innerHTML = h || "No Active Signals";
    });

    onSnapshot(collection(db, "users"), s => {
      let uL = []; s.forEach(d => uL.push({id: d.id, ...d.data()}));
      uL.sort((a,b) => (a.name || "").localeCompare(b.name || ""));
      const g = { onJ: "", offJ: "", onNL: "", offNL: "" };
      uL.forEach(u => {
        const srv = getRealSurvival(u);
        const card = `<div class="player-card" onclick="openUser('${u.id}')"><div><img src="${u.photo || ''}" class="player-photo"><b>${u.name}</b></div><span>${formatSurv(srv)}</span></div>`;
        if(u.isOnline) { u.joinDateISO ? g.onJ += card : g.onNL += card; } else { u.joinDateISO ? g.offJ += card : g.offNL += card; }
      });
      document.getElementById('admin-survival-list').innerHTML = `<div class="detail-label">Online Joined</div>${g.onJ}<div class="detail-label">Offline Joined</div>${g.offJ}<div class="detail-label">New/Left Users</div>${g.onNL}${g.offNL}`;
    });
  }

  window.openUser = async (uid) => {
    const snap = await getDoc(doc(db, "users", uid));
    const u = snap.data();
    const srv = getRealSurvival(u);
    let logs = ""; (u.history || []).slice().reverse().forEach(m => logs += `<div style="border-bottom:1px solid #eee; padding:3px;">${m}</div>`);
    document.getElementById('folder-content').innerHTML = `
      <div class="card" style="text-align:center;"><img src="${u.photo || ''}" style="width:80px; height:80px; border-radius:50%;"><br><b>${u.name}</b><br>Current: ${formatSurv(srv)}</div>
      <div class="card"><label class="detail-label">Logs (Click to Expand)</label><div class="log-container" onclick="this.classList.toggle('log-expanded')">${logs}</div></div>
      <button class="btn btn-red" onclick="forceRemove('${uid}')">FORCE REMOVE FROM LIBRARY</button>`;
    document.getElementById('owner-folder-view').classList.add('show');
  };

  window.forceRemove = async (uid) => { if(confirm("Force leave this user?")) { await updateDoc(doc(db, "users", uid), { totalPaidDays: 0, joinDateISO: null, history: arrayUnion(`üö´ FORCED REMOVAL [${getStamp()}]`) }); closeOwnerView(); } };
  window.handlePay = async (sid, uid, stat, days) => { 
    const uRef = doc(db, "users", uid);
    const uSnap = await getDoc(uRef);
    if(stat === 'OK') await updateDoc(uRef, { totalPaidDays: (uSnap.data().totalPaidDays || 0) + days, history: arrayUnion(`‚úÖ Payment Accepted: ${days} days [${getStamp()}]`) });
    else await updateDoc(uRef, { history: arrayUnion(`‚ùå Payment Rejected [${getStamp()}]`) });
    await deleteDoc(doc(db, "signals", sid));
  };

  window.login = () => signInWithPopup(auth, provider);
  window.calcTotal = () => { let d = document.getElementById('p-days').value; document.getElementById('pay-summary').innerText = `Total: ‚Çπ${Math.round((document.getElementById('p-shift').value/28)*d)}`; };
  window.openWizard = () => { document.getElementById('joinWizard').classList.add('show'); localStorage.setItem('wizJoin', 'show'); };
  window.closeWizard = () => { document.getElementById('joinWizard').classList.remove('show'); localStorage.removeItem('wizJoin'); };
  window.openLeaveWizard = () => { document.getElementById('leaveWizard').classList.add('show'); localStorage.setItem('wizLeave', 'show'); };
  window.closeLeaveWizard = () => { document.getElementById('leaveWizard').classList.remove('show'); localStorage.removeItem('wizLeave'); };
  window.closeOwnerView = () => document.getElementById('owner-folder-view').classList.remove('show');
  
  // Real-time Timer Refresh
  setInterval(() => { if(document.getElementById('manage').classList.contains('active')) loadAdmin(); }, 1000);
</script>
</body>
</html>
